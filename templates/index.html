<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Audit Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2E86AB, #A23B72);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .audit-form {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2E86AB;
        }

        .btn {
            background: linear-gradient(135deg, #2E86AB, #A23B72);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2E86AB;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
        }

        .score-overview {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 30px;
        }

        .overall-score {
            font-size: 4rem;
            font-weight: bold;
            margin: 20px 0;
        }

        .score-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .score-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #ddd;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .score-card.good {
            border-left-color: #4CAF50;
        }

        .score-card.warning {
            border-left-color: #FF9800;
        }

        .score-card.critical {
            border-left-color: #F44336;
        }

        .score-card h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .score-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .issues-section {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .issues-section h3 {
            color: #856404;
            margin-bottom: 15px;
        }

        .issue-item {
            background: white;
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #ff6b6b;
        }

        .technical-details {
            background: #e3f2fd;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .technical-details h3 {
            color: #1565c0;
            margin-bottom: 15px;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .detail-item {
            background: white;
            padding: 15px;
            border-radius: 5px;
        }

        .detail-item strong {
            display: block;
            color: #333;
            margin-bottom: 5px;
        }

        .generate-report-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            margin-top: 20px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .main-content {
                padding: 20px;
            }

            .overall-score {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç SEO Audit Tool</h1>
            <p>Comprehensive on-page SEO analysis powered by DataForSEO</p>
        </div>

        <div class="main-content">
            <div class="audit-form">
                <h2>Generate Your SEO PDF Report</h2>
                <form id="auditForm">
                    <div class="form-group">
                        <label for="urlInput">Website URL</label>
                        <input type="url" id="urlInput" name="url" placeholder="https://example.com" required>
                    </div>
                    <button type="submit" class="btn" id="submitBtn">
                        üìÑ Generate PDF Report
                    </button>
                </form>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Generating your report... This may take a moment.</p>
            </div>

            <div class="error" id="error" style="display: none;"></div>

            <div class="results" id="resultsSection" style="display: none;">
                <!-- Success message will be populated here -->
            </div>
        </div>
    </div>

    <script>
        // Generate PDF directly
        document.getElementById('auditForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const url = document.getElementById('urlInput').value;
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.textContent;

            // Show loading state
            submitBtn.textContent = 'Generating PDF...';
            submitBtn.disabled = true;

            try {
                const response = await fetch('/generate-pdf', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });

                if (response.ok) {
                    // Download the PDF
                    const blob = await response.blob();
                    const downloadUrl = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = downloadUrl;
                    a.download = `seo_audit_report_${Date.now()}.pdf`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(downloadUrl);
                    document.body.removeChild(a);

                    // Show success message
                    document.getElementById('resultsSection').style.display = 'block';
                    document.getElementById('resultsSection').innerHTML = `
                        <div style="text-align: center; padding: 40px; background: #e8f5e8; border-radius: 10px; margin: 20px 0;">
                            <h2 style="color: #4CAF50; margin-bottom: 15px;">‚úÖ PDF Report Generated Successfully!</h2>
                            <p style="font-size: 1.1rem; color: #2e7d32;">Your color-coded SEO audit report has been downloaded.</p>
                            <p style="margin-top: 10px; color: #555;">The report includes detailed metrics, recommendations, and color-coded performance indicators.</p>
                        </div>
                    `;
                } else {
                    const data = await response.json();
                    console.error('PDF generation failed:', data);
                    alert('Failed to generate PDF: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('PDF generation failed:', error);
                alert('Failed to generate PDF');
            } finally {
                // Reset button
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
